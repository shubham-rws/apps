name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  DeployDev:
    name: Deploy to Dev 
    #if: github.event_name == 'pull_request'
    #needs: [Build]
    runs-on: dev-runner
    steps:
      #- uses: actions/checkout@v2
      - name: Deploy
        env:
          ACCESS_TOKEN: '${{ secrets.DEPLOYMENT }}'
        run: |
          echo ${{secrets.DEPLOYMENT}}
          git pull https://shubham-rws:${{secrets.DEPLOYMENT}}@github.com/shubham-rws/apps.git
    
  DeployQA:
    name: Deploy to QA 
    #if: github.event.ref == 'refs/heads/main'
    needs: [DeployDev]
    runs-on: qa-runner
    steps:
      #- uses: actions/checkout@v2
      - name: Deploy
        env:
          ACCESS_TOKEN: '${{ secrets.DEPLOYMENT }}'
        run: |
          git pull https://shubham-rws:${{secrets.DEPLOYMENT}}@github.com/shubham-rws/apps.git
