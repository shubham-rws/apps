name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  DeployDev:
    name: Deploy to Dev 
    #if: github.event_name == 'pull_request'
    #needs: [Build]
    runs-on: dev-runner
    steps:
      #- uses: actions/checkout@v2
      - name: Deploy
        env:
          ACCESS_TOKEN: '${{ secrets.DEPLOYMENT }}'
        run: |
          echo ${{secrets.DEPLOYMENT}}
          git pull https://shubham-rws:${{secrets.DEPLOYMENT}}@github.com/shubham-rws/apps.git
    
  DeployQA:
    name: Deploy to QA 
    #if: github.event.ref == 'refs/heads/main'
    needs: [DeployDev]
    runs-on: qa-runner
    steps:
      #- uses: actions/checkout@v2
      - name: Deploy
        env:
          ACCESS_TOKEN: '${{ secrets.DEPLOYMENT }}'
        run: |
          git pull https://shubham-rws:${{secrets.DEPLOYMENT}}@github.com/shubham-rws/apps.git
    
  DeployPROD:
    name: Deploy to PROD 
    #if: github.event.ref == 'refs/heads/main'
    needs: [DeployQA]
    runs-on: prod-runner
    steps:
      #- uses: actions/checkout@v2
      - name: Deploy
        env:
          ACCESS_TOKEN: '${{ secrets.DEPLOYMENT }}'
          #ASGKEY: '${{ secrets.ASGKEY }}'
        run: |
          git pull https://shubham-rws:${{secrets.DEPLOYMENT}}@github.com/shubham-rws/apps.git
          echo '${{ secrets.ASGKEY }}' > /data/websites/ASGKEY.pem && chmod 755 /data/websites/ASGKEY.pem
          INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups --region us-east-2 --auto-scaling-group-names prod-runner-from-dev-stage-cicd | jq --raw-output '.AutoScalingGroups[0].Instances | map(.InstanceId) | join(";")')
          export IFS=";"
          for instance_id in $INSTANCE_IDS; do \
          INSTANCE_IP_ADDRESS=$(aws ec2 describe-instances --region us-east-2 --instance-ids $instance_id | jq --raw-output '.Reservations[0].Instances[0].PrivateIpAddress'); \
          echo "Deploying to $INSTANCE_IP_ADDRESS..."; \
          ssh -oStrictHostKeyChecking=no -i /data/websites/ASGKEY.pem ec2-user@"$INSTANCE_IP_ADDRESS" pwd && ifconfig cd /data/websites/prod-runner/wp-build/apps/apps/ && sudo su - devdataaxle && git pull https://shubham-rws:${{secrets.DEPLOYMENT}}@github.com/shubham-rws/apps.git; \
          done
